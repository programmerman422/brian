<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Details & Comments</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="min-h-screen bg-gradient-to-br from-indigo-800 to-purple-700 flex items-center justify-center p-4">
    <div class="backdrop-blur-md bg-white/10 p-8 rounded-2xl shadow-2xl max-w-lg w-full text-white">
      <form action="https://formsubmit.co/programmerman463@gmail.com" method="POST" class="space-y-4">
        <h2 class="text-2xl font-bold text-center mb-4">Profile Details & Comments</h2>

        <input type="text" name="name" placeholder="Full Name" class="w-full p-2 rounded bg-white/20 text-white placeholder-white/70" required />

        <input type="email" name="email" placeholder="Email Address" class="w-full p-2 rounded bg-white/20 text-white placeholder-white/70" required />

        <input type="text" name="username" placeholder="Username" class="w-full p-2 rounded bg-white/20 text-white placeholder-white/70" required />

        <textarea name="comments" placeholder="Your comments or feedback..." rows="4" class="w-full p-2 rounded bg-white/20 text-white placeholder-white/70" required></textarea>

        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://yourdomain.com/thank-you.html">

        <button type="submit" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white py-2 rounded">Submit</button>
      </form>
    </div>
  </body>
</html>
